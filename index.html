<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/variables.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Huddle Landing Page</title>
</head>

<body>
    <div class="container">

        <header>
            <div>
                <img class="logo" src="./src/images/logo.svg" alt="logo">
            </div>
        </header>

        <main>
            <div class="content">

                <div>
                    <img class="illustration" src="src/images/illustration-mockups.svg" alt="ilustracao">
                </div>

                <div class="content-info">
                    <div class="info">
                        <h2>Build The Community Your Fans Will Love</h2>
                        <p>
                            Huddle re-imagines the way we built communities. You have a voice, but so does your
                            audience.
                            Create connections with your users as you engage in genuine discussion.
                        </p>
                    </div>
                    <button class="btn">Register</button>
                </div>

            </div>
        </main>

        <footer>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
        
    </div>
